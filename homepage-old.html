<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wenzuo Xia</title>
  <link rel="stylesheet" href="style.css" />
  <!-- 插入自定义像素字体 -->
  <style>
    @font-face {
      font-family: 'PixelFont';
      src: url('headerFontsHipHop.otf') format('opentype'); /* 替换路径 */
    }
    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }
    .title {
      font-size: 80px;
      cursor: pointer;
      margin-bottom: 60px;
      text-shadow: 2px 2px 0 #000, -2px 2px 0 #000, 2px -2px 0 #000, -2px -2px 0 #000;
    }
    .nav, .nav-right {
      display: flex;
      flex-direction: column;
      align-items: center;
      list-style: none;
      padding: 0;
      margin: 0;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    .nav {
      left: 10%;
    }
    .nav-right {
      right: 10%;
    }
    .nav li, .nav-right li {
      margin: 20px 0;
    }
    .nav li a, .nav-right li a {
      color: white;
      text-decoration: none;
      font-size: 32px;
      writing-mode: horizontal-tb;
      text-shadow: 2px 2px 0 #000, -2px 2px 0 #000, 2px -2px 0 #000, -2px -2px 0 #000;
    }
  </style>
</head>
<body>
  <!-- 背景音乐播放器 -->
  <audio autoplay loop hidden>
    <source src="music/background.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>
  
  <!-- 背景视频全屏播放 -->
  <video autoplay muted loop id="bgVideo">
    <source src="video/eyeBackground.mp4" type="video/mp4" /> <!-- 替换路径 -->
    Your browser does not support the video tag.
  </video>

  <!-- 页面内容 -->
  <div class="overlay">
    <h1 class="title" onclick="location.href='index.html'">Wenzuo Xia</h1>
    <ul class="nav">
      <li><a href="lifestyle.html">Lifestyle</a></li>
      <li><a href="artworks.html">Artworks</a></li>
    </ul>
    <ul class="nav-right">
      <li><a href="ideas.html">Ideas</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="contact.html">Contact Info</a></li>
    </ul>
  </div>
</body>
</html>
